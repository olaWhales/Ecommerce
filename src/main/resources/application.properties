spring.application.name=ecommerceTask
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerceTask?createDatabaseIfNotExist=true
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_USERNAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.profiles.active=local
spring.security.basic.enabled=false
server.port=8081

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=ecommerce-realm
keycloak.resource=ecommerce-app
keycloak.credentials.secret=${KEYCLOAK_CREDENTIAL_SECRET}
keycloak.admin.clientId=${KEYCLOAK_ADMIN_CLIENT_ID}
keycloak.admin.clientSecret=${KEYCLOAK_ADMIN_CLIENT_SECRET}
keycloak.admin.realm=ecommerce-realm
keycloak.admin.server-url=${KEYCLOAK_ADMIN_SERVER_URL}

# Superadmin Data Seeder
superadmin.email=${SUPER_ADMIN_EMAIL}
superadmin.firstname=${SUPER_ADMIN_FIRSTNAME}
superadmin.lastname=${SUPER_ADMIN_LASTNAME}
superadmin.password=${SUPER_ADMIN_PASSWORD}


file.upload.dir=./uploads

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_TRAP_USERNAME}
spring.mail.password=${MAIL_TRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

